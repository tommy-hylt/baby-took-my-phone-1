<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Phone body -->
  <rect x="150" y="50" width="212" height="412" rx="30" fill="#2C3E50" stroke="#34495E" stroke-width="4"/>

  <!-- Screen -->
  <rect x="165" y="90" width="182" height="300" rx="10" fill="#000000"/>

  <!-- Colorful spots on screen -->
  <circle cx="220" cy="160" r="20" fill="#CC6666" opacity="0.8"/>
  <circle cx="280" cy="200" r="25" fill="#66CC66" opacity="0.8"/>
  <circle cx="250" cy="280" r="22" fill="#6699CC" opacity="0.8"/>
  <circle cx="300" cy="340" r="18" fill="#CCCC66" opacity="0.8"/>

  <!-- Home button -->
  <circle cx="256" cy="430" r="20" fill="#34495E"/>

  <!-- Baby hand reaching -->
  <ellipse cx="380" cy="380" rx="50" ry="60" fill="#FFDAB9" opacity="0.9"/>
  <ellipse cx="400" cy="360" rx="35" ry="45" fill="#FFDAB9" opacity="0.9"/>

  <!-- Tiny fingers -->
  <ellipse cx="410" cy="320" rx="12" ry="20" fill="#FFDAB9" opacity="0.9"/>
  <ellipse cx="425" cy="330" rx="12" ry="22" fill="#FFDAB9" opacity="0.9"/>
  <ellipse cx="440" cy="345" rx="12" ry="20" fill="#FFDAB9" opacity="0.9"/>
</svg>
